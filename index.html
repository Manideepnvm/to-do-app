<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Smart To-Do List</h1>
      <button id="dark-mode-toggle">ðŸŒ™</button>
    </header>

    <div class="controls">
      <input type="text" id="task-title" placeholder="Task Title" required>
      <textarea id="task-description" placeholder="Task Description"></textarea>
      <input type="date" id="task-deadline" required>
      <select id="task-priority">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <label><input type="checkbox" id="recurring-task"> Recurring Task</label>
      <button id="add-task">Add Task</button>
    </div>

    <div class="filters">
      <input type="text" id="search-bar" placeholder="Search tasks...">
      <button id="sort-deadline">Sort by Deadline</button>
      <button id="filter-completed">Show Completed</button>
      <button id="filter-pending">Show Pending</button>
    </div>

    <ul id="task-list"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
